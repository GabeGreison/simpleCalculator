<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>

<body>
  <header>  
      <h1>Calculadora Simples</h1> 
</header>

<main>

<fieldset style="width: fit-content;">
    <legend>
       <strong>
           Insira os dados
        </strong> 
    </legend>
    
    <br>

<form action="" method="GET" id="numero 1" name="numero1">

    <label for="numero1">Primeiro numero</label>
    <input id="numero1" type="number" placeholder="Digite o primeiro numero" size="15">
    <button type="reset"> limpar</button>
</form>

<br>

<form action="">
    <label for="ope">Escolha um operador</label>
    <input type="" name="operadores" id="ope" list="operadores" size="10" placeholder="Operador">
    <button type="reset">Limpar</button>
</form>

<br>

<form action="" method="GET" id="numero 2" name="numero2">
    <label for="numero2">Segundo numero</label>
    <input id="numero2" type="number" placeholder="Digite o segundo numero" size="15">
    <button type="reset"> limpar</button>
</form>

<br>

<form action="" method="get" name="resultado" id>
    <label for="resultado">Resultado:</label>
    <input type="text" id="resultado">
</form>
</fieldset>

<datalist id="operadores">
    <option value="Soma"></option>
    <option value="Subtração"></option>
    <option value="Multiplicação"></option>
    <option value="Divisão"></option>
</datalist>
  
  <script src="./simpleCalculator.js"></script>

</main>
</body>

</html>
