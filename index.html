<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>

<body>
    <script src="./simpleCalculator.js"></script>
<h1>Calculadora Simples</h1>
<fieldset>
    <legend>Você quer fazer um calculo?</legend>
    
    <label for="yes">sim</label>
    <input type="radio" name="coffee" id="yes">
    
    <label for="no">não</label>
    <input type="radio" name="coffee" id="no">
</fieldset>

<datalist id="operadores">
    <option value="Soma"></option>
    <option value="Subtração"></option>
    <option value="Multiplicação"></option>
    <option value="Divisão"></option>
</datalist>

<form action=""></form>
<form action="" method="GET" id="numero 1">

    <label for="senha">Primeiro numero</label>
    <input id="senha" type="number" placeholder="digite o primeiro numero" size="15">
    <button type="reset"> limpar</button>

</form>

<label for="ope">Escolha um operador</label>
<input type="" name="operadores" id="ope" list="operadores">

<form action="" method="GET" id="numero 2">

    <label for="senha">Segundo numero</label>
    <input id="senha" type="number" placeholder="digite o segundo numero" size="15">
    <button type="reset"> limpar</button>

</form>

<input type="file">
</body>
</html>
