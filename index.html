<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>

<body>
  <header>  
      <h1>Calculadora Simples</h1> 
</header>

<main>

<fieldset style="width: fit-content;">
    <legend>
       <strong>
           Insira os dados
        </strong> 
    </legend>
    
<br>
    <label for="numero1">Primeiro numero</label>
    <input id="numero1" type="number" placeholder="Digite o primeiro numero" size="15" form="total">
<br><br>

<label for="operadores">
    Operador
</label>
    <select id="operadores" form="total">
        <option value="">selecione um operador</option>
        <option value="Soma">Soma</option>
        <option value="Subtração">Subtração</option>
        <option value="Multiplicação">Multiplicação</option>
        <option value="Divisão">Divisão</option>
    </select>
<br><br>
    <label for="numero2">Segundo numero</label>
    <input id="numero2" type="number" placeholder="Digite o segundo numero" size="15">
<br><br>
    <form action="" method="get" id="total">
        <button type="submit">Enviar</button>
    </form>
<br>
</fieldset>
<script src="./simpleCalculator.js"></script>
</main>
</body>

</html>
